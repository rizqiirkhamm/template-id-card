<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>card</title>
  <link rel="stylesheet" href="style.css" />
   <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <h1>ID Card</h1>
  <div class="card">
    <div class="img-bx">

          <!-- silahkan Profilenya atau photo masing masing-->
      <img src="profile.jpeg" alt="img" />
        <!------------->
    </div>
    <div class="content">
      <div class="detail"> 

        <!-- silahkan ganti nama dan Kelasnya-->
        <h2>Nama<br/><span>Kelas</span></h2> 
       <!------------->
        <ul class="sci">
          <li>
             <!-- silahkan ganti nama telenya-->
            <a href="https://t.me/nametele" target="_blank"><box-icon type='logo' name='telegram'></box-icon>                
            <!------------->
            </a>
          </li>
          <li>
              <!-- silahkan ganti nomor wanya-->
            <a href="https://wa.me/62xxxxxxx/" target="_blank"><box-icon name='whatsapp' type='logo' ></box-icon>
              <!------------->                       
            </a>
          </li>
          <li>
             <!-- silahkan ganti link ignya-->
            <a href="https://www.instagram.com/name/" target="_blank"><box-icon name='instagram' type='logo' ></box-icon>
                <!------------->                                               
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
